<div class="col-12 col-sm-4 col-md-4 col-lg-4 mt-2 form-inline my-2 my-lg-0">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit" data-toggle="modal"
      data-target=".bd-example-modal-xl">
      Giỏ hàng của bạn !
      <span *ngIf="itemcount() ==0">Bạn chưa mua hàng</span>
      <span *ngIf="itemcount() !=0">Bạn đã mua {{itemcount()}} hàng !</span>
  </button>
</div> 
<div class="row">
  <div class="col-lg-4" *ngFor="let item of productHome">
    <div class="card-deck mt-3">
      <div class="card">
        <a routerLink="/product-details/{{ item.productId }}">
          <img class="card-img-top p-3" src="{{ item.imageUrl }}" width="100%" height="250px" alt="" /></a>
        <div class="card-body text-center">
          <h4 class="card-title">{{ item.productName }}</h4>
          <p class="card-text" style="color: #ffb31f !important;">{{ item.price }}đ</p>
          <button class="btn btn-primary" (click)="addCart(item)">Mua</button>
        </div>
      </div>
    </div>
  </div>
  
<div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <table style="width: 100%;" class="text-center table" *ngIf="cart.length>0; 
            else elseTemplate">
                <tr>
                    <th>HÌNH</th>
                    <th>SẢN PHẨM</th>
                    <th>Đơn giá</th>
                    <th>Số lượng</th>
                    <th>Tiền</th>
                    <th></th>
                </tr>
                <!--hiển thị giỏ hàng -->
                <tr *ngFor="let item of cart; let i=index">
                    <td><img [src]="item.imageUrl" style="height: 100px;width: 100px;"></td>
                    <td class="align-middle">{{item.productName}}</td>
                    <td class="align-middle">{{item.price|currency: "VND"}}</td>
                    <td class="align-middle">
                      <button class="btn btn-primary" [disabled]="item.incart<=1" (click)="decrement(item)">-</button>
                        {{item.incart}}
                        <button class="btn btn-primary" (click)="increment(item)">+</button>
                    </td>
                    <td class="align-middle">{{item.price*item.incart|currency: "VND"}}</td>
                    <td class="align-middle">
                        <button class="btn btn-danger" (click)="Delete(i)">Remove</button>
                    </td>
                </tr>
                <tr>
                    <th colspan="3">Tổng tiền</th>
                    <th>{{itemcount()}}</th>
                    <th>{{sumTotal() |currency:"VND"}}</th>
                    <th>
                        <button class="btn btn-danger" (click)="DeleteAll()">Xóa hết</button>
                    </th>
                </tr>
            </table>
            <ng-template #elseTemplate>
                <div class="btn btn-danger"> Mời bạn chọn mua !</div>
            </ng-template>
        </div>
    </div>
</div>
